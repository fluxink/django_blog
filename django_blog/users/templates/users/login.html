{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="content-section text-center">
        <fieldset class="form-group form-signin m-auto">
            <img class="mb-4" src="{% static 'favicon.ico' %}" style="object-fit:scale-down;" alt="" width="72" height="57">
            <h2 class="border-bottom pb-3">SIGN IN</h2>
            {% crispy form %}
            <div class="text-muted mt-2">
                <small>
                    <a class="text-decoration-none" href="{% url 'password_reset' %}">Forgot your password?</a>
                </small>
            </div>
            <div class="border-top mt-2">
                <small class="text-muted">
                    Need an account? <a class="ml-2 text-decoration-none" href="{% url 'register' %}">Sign Up</a>
                </small>
            </div>
        </fieldset>
    </div>
{% endblock content %}
